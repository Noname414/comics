<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試頁面</title>
</head>
<body>
    <h1>JavaScript 測試</h1>
    <button onclick="testFunction()">測試按鈕</button>
    <div id="result"></div>
    
    <script>
        function testFunction() {
            document.getElementById('result').innerHTML = '按鈕點擊正常！';
            console.log('測試函數被呼叫了');
        }
        
        // 測試 API 連接
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:5000/health');
                const data = await response.json();
                console.log('API 回應:', data);
                document.getElementById('result').innerHTML += '<br>API 連接成功: ' + data.message;
            } catch (error) {
                console.error('API 連接失敗:', error);
                document.getElementById('result').innerHTML += '<br>API 連接失敗: ' + error.message;
            }
        }
        
        // 頁面載入後自動測試 API
        window.onload = function() {
            testAPI();
        };
    </script>
</body>
</html>
