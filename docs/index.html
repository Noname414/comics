<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四格漫畫生成器 - 作品展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
        }        .comics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .comic-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .comic-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }        .comic-image {
            width: 100%;
            height: auto;
            min-height: 200px;
            max-height: 500px;
            object-fit: contain;
            cursor: pointer;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
        }

        .comic-info {
            padding: 1.5rem;
        }

        .comic-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .comic-date {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .comic-keyword {
            background: #667eea;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            display: inline-block;
        }

        .no-comics {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin-top: 3rem;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin-top: 3rem;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            position: relative;
            margin: 5% auto;
            max-width: 90%;
            max-height: 90%;
        }

        .modal-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #ccc;
        }        @media (max-width: 768px) {
            .comics-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .comic-image {
                max-height: 400px;
            }
            
            .comic-card {
                margin: 0 auto;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎨 四格漫畫生成器</h1>
            <p class="subtitle">AI 生成的新聞四格漫畫作品展示</p>
        </header>

        <main>
            <div id="loading" class="loading">
                正在載入漫畫作品...
            </div>
            <div id="comics-container" class="comics-grid" style="display: none;">
                <!-- Comics will be loaded here -->
            </div>
            <div id="no-comics" class="no-comics" style="display: none;">
                🎭 目前還沒有漫畫作品，請先使用生成器創建一些作品！
            </div>
        </main>
    </div>

    <!-- Modal for full-size image -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" class="modal-image" src="" alt="">
        </div>
    </div>

    <script>
        // Function to load and display comics
        async function loadComics() {
            try {
                // This will need to be implemented based on your folder structure
                // For now, we'll create a simple directory listing
                const comicsContainer = document.getElementById('comics-container');
                const loading = document.getElementById('loading');
                const noComics = document.getElementById('no-comics');

                // Hide loading
                loading.style.display = 'none';

                // For GitHub Pages, you'll need to manually maintain a list of comics
                // or use GitHub API to list directory contents
                const comics = await getComicsList();

                if (comics.length === 0) {
                    noComics.style.display = 'block';
                    return;
                }

                comicsContainer.style.display = 'grid';

                comics.forEach(comic => {
                    const comicCard = createComicCard(comic);
                    comicsContainer.appendChild(comicCard);
                });

            } catch (error) {
                console.error('Error loading comics:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('no-comics').style.display = 'block';
            }
        }        // Function to get comics list (this would need to be customized)
        async function getComicsList() {
            try {
                const response = await fetch('comics_manifest.json');
                if (!response.ok) {
                    throw new Error('無法載入漫畫清單');
                }
                const manifest = await response.json();
                return manifest.comics || [];
            } catch (error) {
                console.error('Error fetching comics manifest:', error);
                return [];
            }
        }

        // Function to create comic card
        function createComicCard(comic) {
            const card = document.createElement('div');
            card.className = 'comic-card';

            card.innerHTML = `
                <img src="${comic.imagePath}" alt="${comic.title}" class="comic-image" onclick="openModal('${comic.imagePath}')">
                <div class="comic-info">
                    <div class="comic-title">${comic.title}</div>
                    <div class="comic-date">${comic.date}</div>
                    <span class="comic-keyword">${comic.keyword}</span>
                </div>
            `;

            return card;
        }

        // Modal functionality
        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImage.src = imageSrc;
        }

        // Close modal
        document.querySelector('.close').onclick = function() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Load comics when page loads
        document.addEventListener('DOMContentLoaded', loadComics);
    </script>
</body>
</html>
